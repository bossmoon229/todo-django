<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <div class="container-fluid">
        <div class="navbar-nav d-flex flex-row">
          <a class="navbar-brand me-3" href="{% url 'home_page' %}"
            >Home page</a
          >
          <a class="nav-link me-3" href="{% url 'show_todos' %}">Todos</a>
          <a class="nav-link" href="{% url 'create_todo' %}">Create</a>
        </div>

        <div class="navbar-nav ms-auto d-flex flex-row">
          {% if user.is_authenticated %}
          <a class="nav-link me-3" href="{% url 'logout_user' %}">Logout</a>
          {% else %}
          
          <a class="nav-link me-3" href="{% url 'login_user' %}">Login</a>
          {% endif %}

          
          {% comment %} <a class="nav-link" href="{% url 'register' %}">Register</a> {% endcomment %}
        </div>
      </div>
    </nav>

    {% block content %}

    <div class="d-flex vh-100 justify-content-center align-items-center">
      <h2>You have {{ todos_count }} todos pending</h2>
    </div>

    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
