{% extends "todos/index.html" %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <form
    method="POST"
    class="form-group d-flex flex-column w-50 mx-auto p-4 bg-light rounded shadow"
  >
    {% csrf_token %}

    <label for="">Todo</label>
    <input
      name="title"
      class="form-control mb-3"
      type="text"
      placeholder="Enter your todo"
    />
    <label for="">Description</label>
    <input
      name="description"
      class="form-control mb-3"
      type="text"
      placeholder="Enter your todo"
    />
    <label for="deadline">Deadline</label>
    <input type="date" name="deadline" class="form-control mb-3" />

    <label for="priority">Priority</label>
    <select name="priority" class="form-select mb-3">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label for="status">Status</label>
    <select name="status" class="form-select mb-3">
      <option value="todo">To do</option>
      <option value="in_progress">In progress</option>
      <option value="done">Done</option>
    </select>

    <button class="btn btn-success" type="submit">Create todo</button>
  </form>
</div>
{% endblock %}
