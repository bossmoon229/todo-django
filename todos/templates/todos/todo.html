{% extends "todos/index.html" %} {% block content %}
<div class="container my-4">
  <!-- Контейнер для відступів і центрування -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Ширина блока (8 з 12 колонок Bootstrap) -->

      {% for todo in todos %}
      <div class="card mb-3 shadow-sm">
        <!-- Card = гарний блок -->
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="card-title mb-1">{{ todo.title }}</h5>
            <h6 class="card-subtitle text-muted mb-2">{{ todo.user_name }}</h6>
            <p class="card-text">{{ todo.description }}</p>
          </div>

          <div class="text-end">
            <a
              href="{% url 'update_todo' todo.id %}"
              class="btn btn-sm btn-primary me-1"
              >Edit</a
            >
            <a
              href="{% url 'delete_todo' todo.id %}"
              class="btn btn-sm btn-danger"
              >Delete</a
            >
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center mt-4">No todos yet</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
